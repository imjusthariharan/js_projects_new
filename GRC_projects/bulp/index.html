    <!-- javascript -->
    <script type="text/javascript">

        const bulp = document.getElementById("path4121");
        const power_switch = document.getElementById("power_switch");
        const audio_clip = document.getElementById("clip");
        power_switch.style.cursor = "pointer";
        power_switch.addEventListener("click", function () {
            cust_toggle_function();
        });

        function cust_toggle_function() {
            if (bulp.style.fill != "yellow") {
                bulp.style.fill = "yellow";
                document.body.style.backgroundColor = "#ffffed";
            } else {
                bulp.style.fill = "url(#linearGradient4262)";
                document.body.style.backgroundColor = "#b9b9b9";
            }
            audio_clip.play();
        }


    </script>
