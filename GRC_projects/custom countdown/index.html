<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Custom Countdown Timer</title>


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>



    <div class="container-fluid text-center">

        <h1 class="text-center">Countdown Generator </h1>
        <p id="demo">Loading</p>

    </div>

</body>

</html>


<script>
    var today, deadline, betweenPeriod, days, hours, mins, seconds, intervalSet;
    deadline = new Date("Jan 10, 2024 15:37:25");

    intervalSet = setInterval(function () {
        today = new Date();
        betweenPeriod = deadline.getTime() - today.getTime();
        /**** countodwn calculations ****/
        days = Math.floor((betweenPeriod) / (1000 * 60 * 60 * 24));
        hours = Math.floor((betweenPeriod % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        mins = Math.floor((betweenPeriod % (1000 * 60 * 60)) / (1000 * 60));
        seconds = Math.floor((betweenPeriod % (1000 * 60)) / (1000));
        document.getElementById("demo").innerHTML = days + "D " + hours + "H " + mins + "M " + seconds + "S";
    }, 1000);



</script>
